<!DOCTYPE html>
<html>
    <head>
        <title>Profile card component</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card-wrapper">
            <div class="image-container">
                <img src="./danny.jpg">
            </div>
            <div class="name">
                Daniel Adepitan <span>20</span>
                <p>Canada</p>
            </div>
            <hr>
            <div class="content">
                <div class="followers">
                    80k <span>Followers</span>
                </div>
                <div class="likes">
                    803k <span>Photos</span>
                </div>
                <div class="photos">
                    1.4k <span>Photos</span>
                </div>
            </div>
        </div>
    </body>
</html>
